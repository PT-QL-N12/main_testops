name: Use Case
description: User-level scenarios or interactions for the e-library system
labels: ["type: UC"]
body:
  - type: input
    attributes:
      label: Use Case Name
      placeholder: Enter the use case title
  - type: textarea
    attributes:
      label: Description
      description: Brief summary of the use case scenario
  - type: input
    attributes:
      label: Actor
      placeholder: User or system actor (e.g., Student, Librarian)
  - type: textarea
    attributes:
      label: Preconditions
      description: Conditions that must be met before this use case starts
  - type: textarea
    attributes:
      label: Steps
      description: Step-by-step flow of the use case
  - type: textarea
    attributes:
      label: Postconditions
      description: Expected outcome or system state after the use case completes
  - type: input
    attributes:
      label: Derived from Feature
      placeholder: Feature #01
